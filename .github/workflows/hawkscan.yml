name: HawkScan
on:
  push:
  pull_request:
jobs:
  hawkscan:
    name: HawkScan
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: Run HawkScan
        uses: stackhawk/hawkscan-action@v2.1.2
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
