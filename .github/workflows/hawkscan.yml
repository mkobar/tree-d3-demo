name: HawkScan
on:
  push:
  pull_request:
jobs:
  hawkscan:
    name: HawkScan
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Run HawkScan
        uses: stackhawk/hawkscan-action@v2.1.2
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
